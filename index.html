<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> 
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="main.js"></script>	 
   	</head>
   	<body>
	   	<div id="wrapper">
	   		<h2>CollegeVisualizer</h2>
	   		<h4>Click on colleges and zoom in for more details.</h4>
	   		<div id= 'legend'></div>
	   		<div id="chart">
			</div>
			<button id="scorecost" type="button" onclick="drawGraph(this)">SAT Scores vs Cost</button>
			<button id="retention" type="button" onclick="drawGraph(this)">Retention Chart</button>			
			<button id="income" type="button" onclick="drawGraph(this)">Income vs Cost</button>
			<hr>			
			<span id="filters"></span>
			<!-- college 1 -->
			<span class="modal1">
				<span class="close1">&times;</span>
				<div class="content1">
					<div id="details1">
					</div>
				</div>
			</span>
			<!-- college 2 -->
			<span class="modal2">
				<span class="close2">&times;</span>
				<div class="content2">
					<div id="details2">
					</div>
				</div>
			</span>
	   	</div>
	</body>
</html>
